    <button type='button' id=but_draw value='Draw' onclick='but_draw_click()' style='background-color:#EAF5DA;  color: #27A023; font-size: 14pt'>

    <label id=lab1></label>,
    <label id=lab2></label>
    <script type='text/javascript'>
    function but_draw_click() {

        var xa, ya, xb, yb, x, y, dx, dy, steps, xinc, yinc;

        xa = parseInt(document.getElementById('selbox1').options[document.getElementById('selbox1').selectedIndex].value);

        //window.alert(xa);

        ya = parseInt(document.getElementById('selbox2').options[document.getElementById('selbox2').selectedIndex].value);
        xb = parseInt(document.getElementById('selbox3').options[document.getElementById('selbox3').selectedIndex].value);
        yb = parseInt(document.getElementById('selbox4').options[document.getElementById('selbox4').selectedIndex].value);



        dx = xb - xa;
        dy = yb - ya;

        if (dx > dy) {
            steps = Math.abs(dx);
        } else {
            steps = Math.abs(dy);
        }

        xinc = dx / steps;
        yinc = dy / steps;






        x = xa;
        y = ya;

        document.getElementById('b' + Math.round(x) + '_' + Math.round(y)).style.backgroundColor = "#FA0F01";
        for (i = 1; i < steps; i++) {
            x = x + xinc;
            y = y + yinc;
            document.getElementById('b' + Math.round(x) + '_' + Math.round(y)).style.backgroundColor = "#0000FF";


        }
        x = xb;
        y = yb;

        document.getElementById('b' + Math.round(x) + '_' + Math.round(y)).style.backgroundColor = "#FA0F01";


    }


    function but_over(x, y) {
        document.getElementById('lab1').innerHTML = x;
        document.getElementById('lab2').innerHTML = y;

        //document.getElementById('b'+x+'_'+y).style.backgroundColor="#FA0F01";
    }
    </script>
